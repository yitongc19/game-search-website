{% extends "basic.html" %}

{% block title %}
<title> Highest Rating Games </title>
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='basic.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheet_bestSellers.css')}}">
{% endblock %}

{% block content %}
<div id="content">
    <h2> Best Sellers </h2>
    <ul id="best_seller">
        {%  for game in result_list %}
        <li><a id="best_seller" href="{{ url_for('product', game_name = game.name, game_platform=game.platform)}}">
            {{ game.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
