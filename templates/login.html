{% extends "basic.html" %}

{% block title %}
<title> Log In </title>
{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{{ url_for('static', filename='basic.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet_login.css')}}">
{% endblock %}

{% block functions %}
        <script type="text/javascript">
            function checkPassword() {
                var nameInput = document.getElementsByName("name");
                var passwordInput = document.getElementsByName("password");
                var name = nameInput.value;

                account_set = {'cheny2':'12345', 'zhonge':'678910', 'zhaom':'1112131415'}
                if (passwordInput == account_set[name]) {
                    var url = "{{url_for('accountHome', account_name = "NOTANAME")}}";
                    url = url.replace("NOTANAME", name);
                    window.location = url;
                }
            }
        </script>
{% endblock %}
<!--The log-in block-->

{% block global_navigation %}
{% endblock %}

{% block content %}
<div id="content">
<form action="action_page.php">
  <fieldset>
    <legend>Log In</legend>
    <label for="username">Username:</label><br>
    <input type="text" name="username" value=""><br>
      <label for="password">Password:</label><br>
    <input type="password" name="password" value=""><br>

    <a id="forget_pass" href="forget_password.html">Forget Password?</a><br>

    <button value="Sign In" onclick="checkPassword()">
    <br><br>
    <button value="Create Account">
    <br>
  </fieldset>
</form>
</div>
{% endblock %}
